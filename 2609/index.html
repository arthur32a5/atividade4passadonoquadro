<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Div com Livro</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Gerador de Div com Livro</h1>
    <label for="nomeLivro">Nome do Livro:</label>
    <input type="text" id="nomeLivro"><br><br>
    
    <label for="autor">Autor:</label>
    <input type="text" id="autor"><br><br>
    
    <label for="numPaginas">Número de Páginas:</label>
    <input type="text" id="numPaginas"><br><br>
    
    <label for="paisLancamento">País de Lançamento:</label>
    <input type="text" id="paisLancamento"><br><br>
    
    <button onclick="gerarDivLivro()">Gerar Div com Livro</button>
    
    <div id="livroDiv"></div>
    <script src="main.js"></script>
</body>
</html>
